<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="referrer" content="no-referrer-when-downgrade" />
    <title>Kissan City - Premium Goods & Products</title>
    <meta
      name="description"
      content="Discover exclusive streetwear and lifestyle products at Kissan City. Shop premium quality apparel, accessories, and more."
    />
    <meta name="author" content="Kissan City" />

    <!-- PWA -->
    <meta name="theme-color" content="#000000" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Kissan City" />
    <link rel="manifest" href="/manifest.json?v=8" />

    <!-- Favicons (use PWA icons for browser tab icon as well) -->
    <!-- Main favicon for most browsers -->
    <link rel="icon" type="image/png" sizes="192x192" href="/icon-192.png?v=9" />
    <!-- High-res icon (some browsers pick this) -->
    <link rel="icon" type="image/png" sizes="512x512" href="/icon-512.png?v=9" />
    <!-- Fallback / shortcut icon -->
    <link rel="shortcut icon" href="/icon-192.png?v=9" />
    <!-- Apple touch icon (iOS home screen) -->
    <link rel="apple-touch-icon" sizes="192x192" href="/icon-192.png?v=9" />

    <!-- Preload navbar logo (optional) -->
    <link rel="preload" as="image" href="/logo.jpeg" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <!-- Social -->
    <meta property="og:title" content="Kissan City - Premium Streetwear & Lifestyle" />
    <meta property="og:description" content="Discover exclusive streetwear and lifestyle products at Kissan City" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/logo.jpeg" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@kissancity" />
    <meta name="twitter:image" content="/logo.jpeg" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker
            .register('/sw.js?v=9')
            .then(() => console.log('SW registered'))
            .catch(() => console.log('SW registration failed'));
        });
      }
    </script>
  </body>
</html>
